<html>
  <head>
    {% if title %}
    <title>{{ title }} - Microblog</title>
    {% else %}
    <title>Welcome to Microblog</title>
    {% endif %}
  </head>
  <body>
    <!-- "Navbar" beginnings -->
    <div>
      Microblog:
      <a href="{{ url_for('index')}}">Home</a>
      <a href="{{ url_for('login')}}">Login</a>
    </div>

    <!-- Flashed messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <!-- tells the page where to put the content when this is used as an inhereted template-->
    {% block content %}{% endblock %}
  </body>
  <html></html>
</html>
